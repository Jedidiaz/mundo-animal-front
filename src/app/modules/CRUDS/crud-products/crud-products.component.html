  <h1>Productos</h1>
  <div class="content-crud">
    <p-table
      #dt1
      [value]="Products | filter: filterProducts"
      [tableStyle]="{ 'min-width': '50rem' }"
      scrollHeight="500px"
      dataKey= "id"
      [loading]="loading"
      [rows]="5"
      [showCurrentPageReport]="true"
      [paginator]="true"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
            class="form-control"
              pInputText
              type="text"
              name="filterProducts"
              [(ngModel)]="filterProducts"
              placeholder="Buscar...."
            />
          </span>
          <!-- Boton Nuevo! -->
          <button pButton icon="pi pi-plus-circle" [routerLink]="'edit-products'" ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product >
        <tr>
          <td>{{ product.id }}</td>
          <td style="width: 500px">{{ product.name }}</td>
          <td>${{ product.name }}</td>
          <td>${{ product.name }}</td>
          <td>
            <img
              src="../../../../assets/edit.png"
              [routerLink]="'crud-presentations/' + product.id"
              alt="i"
            />
          </td>
          <td><img src="../../../../assets/delete.png" (click)="deleteProduct(product.id)" /></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
