<div class="container">
  <h1>Productos</h1>
  <div class="content-crud">
    <p-table [value]="products" [tableStyle]="{'min-width': '50rem'}"  [scrollable]="true" scrollHeight="500px" >
      <ng-template pTemplate="header" *ngFor="let title of titles" >
          <tr>
              <th *ngFor="let title of titles" >{{title}}</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product >
          <tr>
              <td>{{product.number}}</td>
              <td>{{product.code}}</td>
              <td style="width: 700px;">{{product.name}}</td>
              <td>${{product.precio_1}}</td>
              <td>${{product.precio_2}}</td>
              <td><img src="../../../../assets/cheque.png" alt="i"></td>
              <td><img src="../../../../assets/show.png" alt=""></td>
              <td><img src="../../../../assets/edit.png" alt=""></td>
              <td><img src="../../../../assets/delete.png" alt=""></td>
          </tr>
      </ng-template>
    </p-table>
  </div>
</div>
