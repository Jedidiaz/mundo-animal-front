<div class="container">
  <h1>Productos</h1>
  <div class="content-crud">
    <p-table
      #dt1
      [value]="products"
      [tableStyle]="{ 'min-width': '50rem' }"
      scrollHeight="500px"
      ataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [paginator]="true"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt1.filterGlobal($event.target, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-columns="columns">
        <tr>
          <td>{{ product.number }}</td>
          <td>{{ product.code }}</td>
          <td style="width: 700px">{{ product.name }}</td>
          <td>${{ product.precio_1 }}</td>
          <td>${{ product.precio_2 }}</td>
          <td><img src="../../../../assets/cheque.png" alt="i" /></td>
          <td><img src="../../../../assets/show.png" alt="" /></td>
          <td><img src="../../../../assets/edit.png" alt="" /></td>
          <td><img src="../../../../assets/delete.png" alt="" /></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
