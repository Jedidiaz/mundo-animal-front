<app-edit-products></app-edit-products>
<div class="container">
  <h1>Presentaciones</h1>
  <div class="content-crud">
    <p-table
      #dt1
      [value]="products"
      [tableStyle]="{ 'min-width': '50rem' }"
      scrollHeight="500px"
      ataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [paginator]="true"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt1.filterGlobal($event.target, 'contains')"
              placeholder="Buscar"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header" *ngFor="let title of titles">
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.reference }}</td>
          <td>{{ product.plu }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.price1 }}</td>
          <td>{{ product.price2 }}</td>
          <td>{{ product.price3 }}</td>
          <td>{{ product.med }}</td>
          <td>{{ product.bulk }}</td>
          <td>{{ product.isActive }}</td>
          <td><img src="../../../../assets/edit.png" alt="" routerLink="/edit-presentation" /></td>
          <td><img src="../../../../assets/delete.png" alt="" /></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
