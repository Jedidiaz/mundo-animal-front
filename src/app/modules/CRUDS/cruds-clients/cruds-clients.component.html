<div class="container">
  <h1>Clientes</h1>
  <div class="content-crud">
    <p-table
      #dt1
      [value]="products"
      [tableStyle]="{ 'min-width': '50rem' }"
      scrollHeight="500px"
      ataKey="id"
      [rows]="5"
      [showCurrentPageReport]="true"
      [paginator]="true"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt1.filterGlobal($event.target, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header" *ngFor="let title of titles">
        <tr>
          <th *ngFor="let title of titles">{{ title }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.number }}</td>
          <td>{{ product.code }}</td>
          <td style="width: 700px">{{ product.name }}</td>
          <td>{{ product.date }}</td>
          <td>{{ product.phone }}</td>
          <td>{{ product.city }}</td>
          <td>{{ product.adress }}</td>
          <td><img src="../../../../assets/edit.png" alt="" /></td>
          <td><img src="../../../../assets/delete.png" alt="" /></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
