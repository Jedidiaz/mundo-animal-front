<div class="container">
  <div routerLink="" class="content-img">
    <img src="./../../../../assets/Logo_MA-07.png" alt="" />
  </div>
  <div class="content-options">
    <div class="content-button">
      <div class="container-search" style="position: relative; width: 50%">
        <p-autoComplete
          styleClass="p-autocomplete-list-item"
          [(ngModel)]="products"
          [suggestions]="results"
          field="name"
          (completeMethod)="search($event)"
        ></p-autoComplete>
        <i class="pi pi-search icon-search"></i>
      </div>
      <!-- Acount buttons  -->
      <div class="content-actions-user">
        <div class="my-account">
          <p-overlayPanel
            [showTransitionOptions]="'100ms'"
            [hideTransitionOptions]="'100ms'"
            #op
            [dismissable]="true"
            [showCloseIcon]="false"
          >
            <ng-template pTemplate>
              <div class="dropDown-user">
                <h3>Login</h3>
                <span class="p-float-label">
                  <input id="float-username" type="text" pInputText />
                  <label for="float-username">Username</label>
                </span>
                <span class="p-float-label">
                  <input id="float-password" type="text" pInputText />
                  <label for="float-password">Password</label>
                </span>
                <button pButton label="Login"></button>
                <p [routerLink]="['forgot-password/']">Forgot password?</p>
              </div>
            </ng-template>
          </p-overlayPanel>
          <p
            type="text"
            (click)="op.toggle($event)"
            style="color: white; font-family: 'Nunito'; cursor: pointer"
          >
            Login
          </p>
          <!-- <i class="pi pi-user user-icon"></i> -->
        </div>
        <!-- separador -->
        <div class="separador"></div>
        <!-- --------------- -->
        <!-- Register content -->
        <div class="my-account">
          <p-overlayPanel
            [showTransitionOptions]="'100ms'"
            [hideTransitionOptions]="'100ms'"
            #op2
            [dismissable]="true"
            [showCloseIcon]="false"
          >
            <ng-template pTemplate>
              <div class="dropDown-user">
                <h3>Register</h3>
                <span class="p-float-label">
                  <input id="float-username" type="text" pInputText />
                  <label for="float-username">Username</label>
                </span>
                <span class="p-float-label">
                  <input id="float-password" type="text" pInputText />
                  <label for="float-password">Password</label>
                </span>
                <span class="p-float-label">
                  <input id="float-email" type="text" pInputText />
                  <label for="float-email">Email</label>
                </span>
                <span class="p-float-label">
                  <input id="float-name" type="text" pInputText />
                  <label for="float-name">Name</label>
                </span>
                <span class="p-float-label">
                  <input id="float-last_name" type="text" pInputText />
                  <label for="float-last_name">Last name</label>
                </span>
                <span class="p-float-label">
                  <input id="float-phone" type="text" pInputText />
                  <label for="float-phone">Phone number</label>
                </span>
                <button pButton label="Register"></button>
              </div>
            </ng-template>
          </p-overlayPanel>
          <p
            type="text"
            (click)="op2.toggle($event)"
            style="
              color: white;
              font-family: 'Nunito';
              cursor: pointer;
              margin-right: 40px;
            "
          >
            Register
          </p>
        </div>
        <div class="my-cart">
          <i
            style="color: #aeb422; cursor: pointer"
            class="pi pi-shopping-cart cart-icon"
            [routerLink]="['cart/']"
          ></i>
        </div>
        <p-button
          type="text"
          (click)="display = true"
          icon="pi pi-bars"
          class="bars"
        ></p-button>
      </div>
    </div>
  </div>
</div>
<p-sidebar [(visible)]="display" styleClass="p-sidebar-sm" position="right">
  <ng-template pTemplate="content">
    <ul>
      <li><a href="">Marcas</a></li>
      <li><a href="">Categorias</a></li>
      <li><a href="">Servicios</a></li>
      <li><a href="">Contactenos</a></li>
      <li><a href="">Promociones</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Contactenos</a></li>
    </ul>
    <div class="user-container">
      <button pButton label="Iniciar sesion" class="userBtn"></button>
      <button pButton label="Registrarse" class="userBtn"></button>
    </div>
  </ng-template>
</p-sidebar>

  <ul>

    <li><a href="">Servicios</a></li>
