<div class="container">
  <div class="content">
    <h2>Marca</h2>
    <div class="upload_img">
      <div class="funciones_img">
        <p-fileUpload  mode="basic" name="myfile[]" url="./upload.php" accept="image/*"></p-fileUpload>
        <button pButton class="p-button-danger" icon="pi pi-trash" [disabled]="disableButtonDelete" (click)="deleteImage()"></button>
      </div>
      <img [src]="image" alt="">
    </div>
    <form [formGroup]="formBrand">
      <span>
        <label for="name">Nombre </label>
      <input pInputText type="text" id="name" formControlName="name" />
      </span>
    </form>
    <button pButton label="Guardar" class="p-button-success" *ngIf="!nuevo"></button>
    <button pButton label="Crear" class="p-button-success" *ngIf="nuevo"></button>
  </div>
</div>
